name: Build binaries

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            task: linuxX64Binaries            
          - os: macos-latest
            task: macosX64Binaries

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew ${{ matrix.task }}

    - name: Archive binaries
      uses: actions/upload-artifact@v1
      with:
        name: binary(${{ matrix.task }})
        path: build/bin

    - name: Download binaries
      uses: actions/download-artifact@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        name: binary(${{ matrix.task }})
        path: binary-${{ matrix.task }}.zip

    - name: create tarball
      if: startsWith(github.ref, 'refs/tags/v')
      run: tar cvzf binary-${{ matrix.task }}.tgz -C build .

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: binary-${{ matrix.task }}.tgz
        asset_name: binary-${{ matrix.task }}.tgz
        asset_content_type: application/gzip
